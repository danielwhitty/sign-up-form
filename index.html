<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="background-image">
            <div class="sidebar-title">
                <img src="./images/odin-logo.png" alt="">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@maripopeo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maria Vojtovicova</a> on <a href="https://unsplash.com/s/photos/arctic-river?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>
    <div class="main-content">
        <div class="content-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div class="content-middle">
            <h2>Let's do this!</h2>
            <form action="" method="post" id="sign-up-form">
                <div class="form-row">
                    <div class="form-element">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-element">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-element">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-element">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="content-bottom">
            <button form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="./index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
